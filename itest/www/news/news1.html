<script type="text/javascript">
function is_iPad(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/iPad/i)=="ipad") {
       return true;
    } else {
       return false;
    }
}

function is_iPhone(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/iPhone/i)=="iphone") {
       return true;
    } else {
       return false;
    }
}

function is_android(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/android/i)=="android") {
       return true;
    } else {
       return false;
    }
}

$(function(){

	if(is_iPhone()){
			$('head').append('<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.5, maximum-scale=1"/>');
	}
	else if(is_iPad()){
		$('head').append('<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1, maximum-scale=2"/>');
	}
	else if(is_android()){

		if(window.orientation == 0 || window.orientation == 180)
			$('head').append('<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.5, maximum-scale=1"/>');
		else
			$('head').append('<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.7, maximum-scale=2"/>');

	}

});
</script>

</head>
<body>

	<h1 class="title graybg newstitle"><a href="javascript:history.go()" class="back fleft"><img src="images/back_left_black.png" alt="" /></a><span class="paper_title">外研社在天津大学建立数字化示范基地</span></h1>

			<figure class="image"><img alt="" src="images/p1.jpg" width="500px"/></figure>
			<p>2012年10月19日，外语教学与研究出版社在天津大学举办“2012年高等教育数字化示范基地揭牌仪式暨外语教育数字化高层论坛”。本届高层论坛议题是“数字化助力高校外语教学”，聚集了40余位津地区外语领域的专家学者和部分大学英语教学改革示范院校的一线教学负责人共同探讨了高校英语教学未来的发展，对数字化教学手段与内容建设提出远见卓识，并且深入讨论研讨了数字化形势下教学改革与发展。</p>
