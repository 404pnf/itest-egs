<style>

body {

	background-color:#3f464c;

	padding-top:5px;
	text-align:center;
	color:white;
}
#myBgBox h5{
	margin :15px;
	font-size : 18px;
}
.jQchart{
	font-size : 12px;
}
.jQchart-bg{
	margin-left  : auto ;
	margin-right : auto ;
}
.jQchart-labelData{
	font-size : 9px;
}

	font-size : 12px;
}

</style>
<script type="text/javascript">

<div id="myBgBox">
	<h5>jQchart + use:gradient</h5>
	<canvas id="canvasMyID1" width="500" height="220"></canvas>
</div>

<script type="text/javascript">

var chartSetting1={
  config:{
    title    : '<b>type : "bar"</b>,setting.config.colorSet : $.jQchart.colorSets.gray',
    type     : 'bar',
    labelX : ["一月","一月","一月","一月","二月","二月","二月","二月","一月","一月","一月","二月"],
    scaleY : {min: 0,max:100,gap:10},
    bgGradient : {
      from  : '#00aaaa',
      to    : '#00aa00'
    },
    colorSet : $.jQchart.colorSets.rikyu
  },
  data : data
};

jQuery(function($){
	$('#canvasMyID1').jQchart(chartSetting1);
})

</script>
</body>
