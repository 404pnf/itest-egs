<script type="text/javascript">

$(function(){

	// 处理从drupal过来的请求
	var op = $.query.get('op');
	var id = $.query.get('id'); //模板module id 或 paper id
	var uid = $.query.get('uid');

	/*如果地址中没有给用户uid，则从当前cookie中获取*/
	var user_id=0,temp_uid=tx.setCookie("uid");
	if(temp_uid!=null)
		user_id=temp_uid;

	uid = (uid!='' && uid != undefined && uid != null) ? uid:user_id;


	if(op != '' && op != undefined && op != null)
	{

		switch(op)
	   {
			case 'create_paper_by_module':
				$(".paper_content").create_paper(id,{titleContent:".paper_title",user_id:uid});
				break;

			case  'paper_info':
				$(".paper_content").view_paper(id,{titleContent:".paper_title",user_id:uid});
				break;
   			 case 'user_wrong':
   				$(".paper_content").view_wrong_answer(uid,{titleContent:".paper_title"});
				break;
   			case 'user_result':
   				$(".paper_content").view_userresult(id,{operation:"detail",titleContent:".paper_title",uid:uid});
				break;
				/* $('#mainContent').load('user_exam.html');
				lb_height();
				break; */
	   }

	}


});
